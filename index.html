<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
   
    <form>
    <label for="username">Name:</label>
    <input id="username" type="text" name="name" placeholder="Full name">
    
    <label for="email">Email:</label>
    <input id="email" type="text" name="email" placeholder="Valid email address">

     <label for="phonenum">Phone # 
       (Optional):</label>
    <input id="phonenum" type="text" name="phone"
     pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="xxx-xxx-xxxx"/>

      
       
    <label for="form-message">Your message:</label>
    <textarea id="form-message" name="message" placeholder="How may I help you?"></textarea>
</form>

<button type="submit">Submit</button>

    <script src="script.js"></script>
  </body>
</html>
